<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Editor | by Theophil Dio</title>
    <!-- Font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/4196e4e2e9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-slate-800">
    <header
      class="lg:container lg:mx-auto py-8 bg-slate-700 mt-12 rounded-t-lg"
    >
      <h1 class="text-4xl capitalize text-center text-slate-300">
        Classic editor
      </h1>
    </header>
    <main class="lg:container lg:mx-auto bg-slate-700 p-5">
      <section
        class="editor-panel w-11/12 mx-auto bg-slate-200 rounded-md drop-shadow-lg text-gray-600"
      >
        <div
          class="tools border-b drop-shadow-sm p-5 flex justify-between items-center"
        >
          <!-- Text Decoration -->
          <div class="w-1/3 text-decoration">
            <span id="text-bold" class="mr-2 text-xs cursor-pointer font-bold"
              ><i class="fa-solid fa-bold"></i
            ></span>
            <span id="text-italic" class="mr-2 text-xs cursor-pointer italic"
              ><i class="fa-solid fa-italic"></i
            ></span>
            <span
              id="text-underline"
              class="mr-2 text-xs cursor-pointer underline"
              ><i class="fa-solid fa-underline"></i
            ></span>
          </div>
          <!-- Text Alignment -->
          <div class="w-1/3 tex-alignment flex justify-center items-center">
            <span id="text-left" class="mr-2 text-xs cursor-pointer"
              ><i class="fa-solid fa-align-left"></i
            ></span>
            <span id="text-center" class="mr-2 text-xs cursor-pointer"
              ><i class="fa-solid fa-align-center"></i
            ></span>
            <span id="text-right" class="mr-2 text-xs cursor-pointer"
              ><i class="fa-solid fa-align-right"></i
            ></span>
            <span id="text-justify" class="mr-2 text-xs cursor-pointer"
              ><i class="fa-solid fa-align-justify"></i
            ></span>
          </div>
          <!-- Text Style -->
          <div class="w-1/3 text-style flex items-center justify-end">
            <span id="text-uppercase" class="mr-2 cursor-pointer uppercase"
              ><img class="w-5" src="assets/img/font-case.png" alt="Font Case"
            /></span>
            <input
              class="w-10 mr-2 text-sm"
              type="number"
              id="text-size"
              value="16"
            />
            <input class="cursor-pointer" type="color" id="text-color" />
          </div>
        </div>
        <textarea
          class="w-full border-0 bg-slate-100 p-3 focus:outline-none resize-none"
          name=""
          id="text-area"
          rows="15"
        ></textarea>
      </section>
    </main>
    <footer class="lg:container lg:mx-auto bg-slate-400 p-5 rounded-b-lg">
      <p class="text-sm text-center">
        &copy; 2023 - All rights reserved by Theophil Dio
      </p>
    </footer>
    <!-- JS files -->
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
